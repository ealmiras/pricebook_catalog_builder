version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: pricing_portfolio_pg
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pricing_portfolio
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./:/workspace

volumes:
  pgdata:
